<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Turnero de Pacientes Iterativo desde html</title>
</head>
<body>

<header>
  <nav>
    <h1>Turnos Consultorio Medico</h1>
    <p>Bienvenido/a: Florencia</p>
    <button> Mis datos </button>
    <button> Salir </button>
  </nav>
</header>

<main>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name">

        <label for="dni">DNI:</label>
        <input type="text" id="dni">

        <label for="age">Edad:</label>
        <input type="text" id="age">

        <label for="card">Obra social: </label>
        <input type="text" id="card">

        <label for="tel">Telefono: </label>
        <input type="text" id="tel">

        <label for="day">Dia del turno (MARTES O JUEVES): </label>
        <select  id="day">
          <option value="MARTES">MARTES</option>
          <option value="JUEVES">JUEVES</option>
        </select>
  
        
  
        <button type="button" onclick="addPatient()">Agregar Paciente</button>
    </form>
</main>

<footer>
    <h3>Lista de Pacientes</h3>
    <ul id="patientList"></ul>
</footer>

<script src="./js/preEntrega3.js"></script>
</body>
</html>
